<!DOCTYPE html>
{% extends 'base_historias.html' %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    
<title>{% block title %} CLITACO{% endblock %}</title>
</head>

<body>
{% block content %}
<strong><h1 style= "text-align:center;"> Perfil del Alumno </h1></strong>
<h4>Usuario: {{user}} </h4>

<img src="{{object.imagen_alumno}}" width="240">

<dl class="row">
	<dt class="col-sm-3">Nombre</dt>
	<dd class="col-sm-9"><em>{{user.first_name}} {{user.last_name}}</em></dd>

	<dt class="col-sm-3">Semestre</dt>
	  <dd class="col-sm-9">
	    <dl class="row">
	      <dt class="col-sm-4">{{object.semestre}}</dt>
	      <dd class="col-sm-8">{{object.grupo}}</dd>

	<dt class="col-sm-3">Modulo</dt>
	<dd class="col-sm-9">{{object.modulo}}</dd>

	<dt class="col-sm-3">Unidad</dt>
	  <dd class="col-sm-9">
	    <dl class="row">
	      <dt class="col-sm-4">{{object.unidad}}</dt>
	</dl>
		</dd>
			</dl>



{% endblock %}
</body>
